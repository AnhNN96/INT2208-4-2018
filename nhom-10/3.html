<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TinyCards - Profile</title>
  <!-- Font Octicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css">  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- My script -->
  <script src="3.js"></script>
</head>
<body style="background: #f7f7f7;">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary navbar-expand-sm">
    <!-- Logo and brand name -->
    <a href="#" class="navbar-brand">TinyCards</a>
    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" style="margin: 0px 5px;">
          <a href="1.html" class="nav-link"><span class="octicon octicon-home" style="margin-right: 5px;"></span>Home</a>
        </li>
        <li class="nav-item" style="margin: 0px 5px;">
          <a href="2.html" class="nav-link"><span class="octicon octicon-plus" style="margin-right: 5px;"></span>Create</a>
        </li>
        <li class="nav-item" style="margin: 0px 5px;">
          <a href="#" class="nav-link active"><span class="octicon octicon-person" style="margin-right: 5px;"></span>Profile</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Left-side panel -->
      <div class="col-md-4 text-center mt-4">
        <div class="row">
          <!-- Avatar -->
          <div class="col-md-12">
            <img src="images/avatar.jpg" alt="Avatar" class="rounded-circle" style="height: 120px;">
          </div>
          <!-- Name, username, action buttons -->
          <div class="col-lg-12 mt-3">
            <p style="font-weight: bold; font-size: 18px;">Yellow Teeth</p>
            <a href="#">@YellowTeeth</a>
            <hr>
          </div>
          <!-- Action buttons -->
          <div class="col-lg-12">
            <a href="3-1.html" class="btn btn-outline-primary mx-2"><span class="octicon octicon-gear mr-1"></span>Settings</a>
            <button type="button" class="btn btn-outline-danger mx-2" onclick="signOut()"><span class="octicon octicon-sign-out mr-1"></span>Sign out</button>
          </div>
        </div>
      </div>
      <!-- Right-side panel -->
      <div class="col-md-8 mt-4">
        <!-- Tab-bar -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#decks" role="tab">Decks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#followers" role="tab">Followers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#following" role="tab">Following</a>
          </li>
        </ul>
        <!-- Tab-content -->
        <div class="tab-content border border-top-0 rounded-bottom p-3" style="background: #ffffff;">
          <div class="tab-pane fade" id="decks">
            <p>You has no decks.</p>
          </div>
          <div class="tab-pane fade" id="followers">
            <p>You has no followers yet.</p>
          </div>
          <div class="tab-pane fade show active container" id="following">
            <!-- Sample -->
            <div class="row">
              <!-- Icon -->
              <div class="">
                <img src="images/avatar1.jpg" alt="Deck icon" class="rounded-circle" style="height: 50px;">
              </div>
              <!-- Name, status, description -->
              <div class="ml-4 align-middle" style="line-height: 80%;">
                <p style="font-size: 16px; font-weight: bold;">Angry Boy</p>
                <p style="font-size: 14px;">Followers: 1M</p>
                <p style="font-size: 14px;">Learn English, Spanish, German and more.</p>
              </div>
              <!-- Action button -->
              <div class="ml-auto">
                <button type="button" class="btn btn-success ml-auto" onclick="changeFollowBtnState(event);">Followed</button>
              </div>
            </div>
            <hr>
            <!-- Sample -->
            <div class="row">
              <!-- Icon -->
              <div class="">
                <img src="images/avatar2.jpg" alt="Deck icon" class="rounded-circle" style="height: 50px;">
              </div>
              <!-- Name, status, description -->
              <div class="ml-4 align-middle" style="line-height: 80%;">
                <p style="font-size: 16px; font-weight: bold;">Straight Guy</p>
                <p style="font-size: 14px;">Followers: 2M</p>
                <p style="font-size: 14px;">Learn Portuguese with love.</p>
              </div>
              <!-- Action button -->
              <div class="ml-auto">
                <button type="button" class="btn btn-success ml-auto" onclick="changeFollowBtnState(event);">Followed</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Tinytinycards</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Baumans' rel='stylesheet'>
	<link href='card.css' rel='stylesheet'>
  <link href='login.css' rel='stylesheet'>
  <link href='navigationbar.css' rel='stylesheet'>
</head>
<body>
  <div class="navigation-bar">
    <div class="ruler">
      <div class="favicon">
        <img src="https://d17u0960v8a9bp.cloudfront.net/favicon.ico"/>
        <b>TINYCARDS</b>
      </div>

      <div class="full-name">
        <a>Login with Doulingo</a>
        <button class="btn">Sign in</button>
      </div>
    </div>
  </div>

  <div class="login">
    <div class="login-body">
      <div class="login-input-info">
        <div class="doulingo-account">
          Login with your Doulingo account
        </div>
        <div class="not">
          Don't have Doulingo account? 
          <buton class="signup"><b>SIGN UP</b></buton>
        </div>
      </div>

      <form class="select-signin">
        <div class="selection">
          <div class="google signin">
            Sign in with Google
          </div>

          <div class="fb signin">
            Sign in with Facebook
          </div>
        </div>
      </form>
      <div class="or">
        <div class="o">
          Or
        </div>
      </div>

      <div>
        <input class="form-control" type="text" placeholder="Email or Username"/>
        <input class="form-control" type="password" placeholder="Password"/>
      </div>

      <buton class="signup forgot"><b>Forgot password?</b></buton>
      
      <buton type="submit" disabled class="btn btn-login"><b>Login</b></buton>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Tinycards - Flashcards by Duolingo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://d17u0960v8a9bp.cloudfront.net/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="tinycard.css">
    <link rel="icon" sizes="192x192" href="https://d17u0960v8a9bp.cloudfront.net/192x192.png">
</head>
<body>
	<!-- nav bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<div class="container">
			<a href="" class="navbar-brand">
				<img src="imgs/tinycard.png">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-demo" >
		    <span class="navbar-toggler-icon"></span>
		  	</button>

			<div class="collapse navbar-collapse" id="navbar-demo">
				<ul class="navbar-nav ml-auto">
					<li><a href="" class="nav-link">Login with duolingo <i class="fa fa-user" aria-hidden="true"></i></a></li>
					<li><a href="" class="nav-link">Sign up <i class="fa fa-user-plus" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- header -->
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h2 class="m-5">Learn anything with fun flashcards by Duolingo</h2>
				</div>
				<div class="col-md-4">
					<img src="imgs/picture.png">
				</div>
			</div>
		</div>
	</div>
	<!-- content -->
	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<!-- first row -->
				<div class="col-md-2 pl-5"><img src="imgs/purple-head.png"></div>
				<div class="col-md-4 pt-2">
					<h4 class="mb-3">Search decks <i class="fa fa-search" aria-hidden="true"></i></h4>
					<input type="search" class="form-control pt-2 pb-2" placeholder="e.g, Spanish, History...">
				</div>
				<div class="col-md-2 pl-5"><img src="imgs/green-head.png"></div>
				<div class="col-md-4 pt-2">
					<h4 class="mb-3">Create your own</h4>
					<button class="btn btn-primary pt-2 pb-2">CREATE</button>
				</div>
				<!-- second row -->
				<h4 class="mr-auto ml-4 pl-4 pt-4">Decks we love</h4>
				<a href="" class="pt-4 mr-3">SEE ALL</a>
			</div>
			<div class="row pt-3">
				<!-- third row -->
				<div class="card col-md-2 ml-4" style="width: 18rem;">
				  <img class="card-img-top" src="https://d9np3dj86nsu2.cloudfront.net/image/6db17494404dd1f65dd2dc5e71af0879" alt="Card image cap">
				  <div class="card-body">
				    <a href="" class="card-title">Flag Semaphore</a>
				    <a href="" class="card-info"><i class="far fa-star"></i> 288</a>
				  </div>
				</div>
			</div>
		</div>
	</div>

<script  src="http://code.jquery.com/jquery-3.3.1.js"  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="bootstrap.js" c></script>
</body>
</html>

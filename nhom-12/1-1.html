<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinycards - Flashcards by Duolingo</title>
    <link href="246x0w.jpg" rel="shortcut icon" type="image"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body style="background-color: #f7f7f7">
<div class="navbar">
    <div class="navbar2">
        <nav class="navbar navbar-expand-lg navbar-dark  bg-primary fixed-top">
            <a class="navbar-brand" href="#">
                <img src="tiny.png" alt="logo" style="width:180px; height: 60px">
            </a>
            <div class="placeholder">
                <form class="form-inline my-2 my-lg-0">
                    <input type="text" class="placeholder" onfocus="this.value=''" value="Search">
                </form>
                <div id="react-autowhatever-1" class="react">
                </div>
            </div>
            <div class="navbar3">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ol class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <div class="home">
                                <a class="nav-link" href="#">
                                    <span class="glyphicon-class">Home</span>
                                </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="home">
                                <a class="nav-link" href="#">Create</a>
                            </div>
                        </li>
                    </ol>
                    <button type="button" class="btn signup" data-toggle="modal" data-target="#Modal">
                        sign up
                    </button>
                </div>
            </div>
        </nav>
    </div>
</div>
<div style="text-align: center; display: inline-block">
    <div style="border-radius: 28px;width: 224px; height: 258px; background-color: #fff; box-shadow: 0 2px 14px 0 rgba(0,0,0,.17); cursor: pointer; margin-top: 7em; margin-left: 8em">
        <button style="margin-top: 6em;font-size: 18px; background-color: #FFFFFF" type="button" class="btn"
                data-toggle="modal" data-target="#Modal1">Choose cover (optional)
        </button>
    </div>
    <form class="form-group" style="margin-left: 8em; width: 224px">
        <input style="margin-top:2em; background-color: #f7f7f7; font-size: 23px" class="form-control" type="text" placeholder="Enter title">
        <input style="margin-top:3em; background-color: #f7f7f7; font-size: 15px" class="form-control" type="text" placeholder="Enter description (optional)">
    </form>
</div>
<div class="foot fixed-bottom" style="margin-top: 3em">
    <button value="Input Button" onclick="location.href = 'https://tinycards.duolingo.com/press';"
            style="font-size: 14px; text-transform: uppercase"
            type="button" class="btn btn-outline-light text-muted">About
    </button>
    <button value="Input Button" onclick="location.href = 'https://support.duolingo.com/hc/fr';"
            style="font-size: 14px; text-transform: uppercase"
            type="button" class="btn btn-outline-light text-muted">Support
    </button>
    <button value="Input Button" onclick="location.href = 'https://www.duolingo.com/terms';"
            style="font-size: 14px; text-transform: uppercase"
            type="button" class="btn btn-outline-light text-muted">Terms
    </button>
    <button value="Input Button" onclick="location.href = 'https://www.duolingo.com/';"
            style="font-size: 14px; text-transform: uppercase"
            type="button" class="btn btn-outline-light text-muted">Doulingo
    </button>
    <button value="Input Button" onclick="location.href = 'https://www.facebook.com/';"
            style="font-size: 14px; text-transform: uppercase"
            type="button" class="btn btn-outline-light text-muted">Facebook
    </button>
    <button value="Input Button" onclick="location.href = 'https://twitter.com/tinycardsapp';"
            style="font-size: 14px; text-transform: uppercase"
            type="button" class="btn btn-outline-light text-muted">Twitter
    </button>
    <div class="btn-group dropup">
        <button style="background-color: #f7f7f7" type="button" class="btn signup  dropdown-toggle-split"
                data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            English
        </button>
        <div class="dropdown-menu">
            <div class="text-muted" style="font-size: 14px">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Espanol</a>
                <a class="dropdown-item" href="#">Portugues</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="ModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="position: absolute;width: 720px; border-radius: 15px; height: 600px">
            <div class="modal-header">
                <input style="font-size: 15px"
                       class="signup" type="file" value="Upload">
                    Upload
                <h6 class="modal-title" id="ModalLabel1" style="margin-left: 17em">Insert image
                </h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float: right">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <form>
                        <div class="form-group" style="display: flex">
                            <input class="form-control" type="text" placeholder="Search" name="search">
                            <button style="width: 20%; height: 40%; margin-top: 10px; margin-left: 8px" ; type="submit"
                                    class="btn btn-primary">Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
